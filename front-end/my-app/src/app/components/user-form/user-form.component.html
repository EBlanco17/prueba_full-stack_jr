<div class="create-user-container">
  <h2>Crear Usuario</h2>
  <form (ngSubmit)="createUser()">
    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" id="name" [(ngModel)]="user.name" name="name" required />
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" [(ngModel)]="user.email" name="email" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Crear Usuario</button>
  </form>
</div>
