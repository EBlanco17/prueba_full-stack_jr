<div class="transaction-container">
    <h2>Registrar Transacción</h2>
    <form (ngSubmit)="createTransaction()">
      
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Monto</mat-label>
        <input matInput type="number" id="amount" [(ngModel)]="transaction.amount" name="amount" min="1" required />
      </mat-form-field>
  
      
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Tipo</mat-label>
        <mat-select id="type" [(ngModel)]="transaction.type" name="type" required>
          <mat-option value="deposit">Depósito</mat-option>
          <mat-option value="withdrawal">Retiro</mat-option>
        </mat-select>
      </mat-form-field>
  
      
      <button mat-raised-button color="primary" type="submit">Registrar Transacción</button>
    </form>
  </div>
